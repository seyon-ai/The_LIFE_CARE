<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Life Care</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">The Life Care</h1>
            <div class="flex space-x-3">
                <button id="adminToggle" class="bg-green-600 px-3 py-1 rounded hidden">
                    <i class="fas fa-user-cog"></i>
                </button>
                <button id="cartBtn" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cartCount" class="hidden absolute -top-2 -right-2 bg-blue-500 text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                <button id="chatBtn" class="bg-blue-600 px-3 py-1 rounded">
                    <i class="fas fa-comment"></i>
                </button>
            </div>
        </header>

        <main>
            <div id="userView">
                <div class="mb-4 relative">
                    <input id="searchInput" type="text" placeholder="Search medicines..." class="w-full bg-gray-800 px-4 py-2 rounded-lg">
                    <button id="searchBtn" class="absolute right-3 top-2"><i class="fas fa-search"></i></button>
                </div>
                <div id="products" class="grid grid-cols-2 gap-4"></div>
            </div>

            <div id="adminView" class="hidden">
                <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h3 class="font-bold mb-3">Add New Medicine</h3>
                    <form id="productForm" class="space-y-3">
                        <input id="productName" type="text" placeholder="Medicine Name" required class="w-full bg-gray-700 px-3 py-2 rounded">
                        <textarea id="productDesc" placeholder="Description" class="w-full bg-gray-700 px-3 py-2 rounded"></textarea>
                        <input id="productPrice" type="number" placeholder="Price (₹)" required class="w-full bg-gray-700 px-3 py-2 rounded">
                        <input id="productImage" type="file" accept="image/*" class="w-full">
                        <button type="submit" class="w-full bg-blue-600 py-2 rounded-lg">
                            <i class="fas fa-plus mr-2"></i>Add Product
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <div id="chatBox" class="fixed bottom-0 right-0 w-full max-w-sm bg-gray-800 rounded-t-lg shadow-xl transform translate-y-full transition-transform">
            <div class="bg-gray-700 p-3 rounded-t-lg flex justify-between">
                <h3>Chat Support</h3>
                <button id="closeChat"><i class="fas fa-times"></i></button>
            </div>
            <div id="chatMessages" class="h-48 p-3 overflow-y-auto"></div>
            <div class="p-3 flex">
                <input id="chatInput" type="text" placeholder="Type..." class="flex-1 bg-gray-700 rounded-l-lg px-3 py-2">
                <button id="sendChat" class="bg-blue-600 px-3 py-2 rounded-r-lg"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="cartPanel" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
            <div class="absolute bottom-0 w-full bg-gray-800 rounded-t-lg p-4 max-h-[70vh] overflow-y-auto">
                <div class="flex justify-between mb-4">
                    <h2 class="text-xl font-bold">Your Cart</h2>
                    <button id="closeCart"><i class="fas fa-times text-xl"></i></button>
                </div>
                <div id="cartItems"></div>
                <div class="mt-4 pt-4 border-t border-gray-700">
                    <div class="flex justify-between mb-2">
                        <span>Total:</span>
                        <span id="cartTotal">₹0</span>
                    </div>
                    <button id="checkoutBtn" class="w-full bg-green-600 py-2 rounded-lg mt-2">
                        <i class="fas fa-phone-alt mr-2"></i>Checkout & Call
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyoF_5k3uP03auW0xreCZzYUDnDwQRu7g",
            authDomain: "the-life-care.firebaseapp.com",
            databaseURL: "https://the-life-care-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "the-life-care",
            storageBucket: "the-life-care.appspot.com",
            messagingSenderId: "145374440687",
            appId: "1:145374440687:web:2125b4efbb3109715f3f1a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentUser = null;
        let username = 'User' + Math.floor(Math.random() * 1000);
        
        auth.signInAnonymously().then(cred => {
            currentUser = cred.user;
            checkAdmin(cred.user.uid);
        }).catch(error => {
            console.error("Auth error:", error);
        });
        
        function checkAdmin(uid) {
            db.ref('admins/' + uid).once('value').then(snap => {
                if (snap.exists()) {
                    document.getElementById('adminToggle').classList.remove('hidden');
                }
            });
        }
        
        function loadProducts() {
            db.ref('products').on('value', snapshot => {
                const productsContainer = document.getElementById('products');
                productsContainer.innerHTML = '';
                
                snapshot.forEach(child => {
                    const product = child.val();
                    productsContainer.innerHTML += `
                        <div class="bg-gray-800 rounded-lg p-3">
                            <div class="h-32 bg-gray-700 mb-2 rounded flex items-center justify-center">
                                <img src="${product.imageUrl || 'https://via.placeholder.com/150'}" class="h-full object-contain">
                            </div>
                            <h3 class="font-bold">${product.name}</h3>
                            <p class="text-sm text-gray-400 my-1">${product.description || ''}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-blue-400">₹${product.price}</span>
                                <button class="add-to-cart bg-blue-600 px-2 py-1 rounded" data-id="${child.key}">
                                    <i class="fas fa-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                document.querySelectorAll('.add-to-cart').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const productId = btn.dataset.id;
                        const existing = cart.find(item => item.id === productId);
                        if (existing) existing.quantity++;
                        else cart.push({ id: productId, quantity: 1 });
                        updateCart();
                    });
                });
            });
        }
        
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartCount').classList.toggle('hidden', count === 0);
            
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = cart.length ? '' : '<p class="text-center py-4 text-gray-400">Your cart is empty</p>';
            
            let total = 0;
            cart.forEach(item => {
                db.ref(`products/${item.id}`).once('value').then(snap => {
                    const product = snap.val();
                    total += product.price * item.quantity;
                    
                    cartItems.innerHTML += `
                        <div class="flex items-center mb-3 bg-gray-700 p-2 rounded">
                            <img src="${product.imageUrl || 'https://via.placeholder.com/50'}" class="w-10 h-10 object-contain mr-2">
                            <div class="flex-1">
                                <h4>${product.name}</h4>
                                <div class="flex items-center">
                                    <button class="decrease-quantity px-2" data-id="${item.id}">-</button>
                                    <span class="mx-2">${item.quantity}</span>
                                    <button class="increase-quantity px-2" data-id="${item.id}">+</button>
                                    <span class="ml-auto">₹${(product.price * item.quantity).toFixed(2)}</span>
                                </div>
                            </div>
                            <button class="remove-item ml-2 text-red-400" data-id="${item.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    document.getElementById('cartTotal').textContent = `₹${total.toFixed(2)}`;
                    
                    document.querySelectorAll('.remove-item').forEach(btn => {
                        btn.addEventListener('click', () => {
                            cart = cart.filter(i => i.id !== btn.dataset.id);
                            updateCart();
                        });
                    });
                    
                    document.querySelectorAll('.increase-quantity').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const item = cart.find(i => i.id === btn.dataset.id);
                            item.quantity++;
                            updateCart();
                        });
                    });
                    
                    document.querySelectorAll('.decrease-quantity').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const item = cart.find(i => i.id === btn.dataset.id);
                            if (item.quantity > 1) item.quantity--;
                            else cart = cart.filter(i => i.id !== btn.dataset.id);
                            updateCart();
                        });
                    });
                });
            });
        }
        
        document.getElementById('adminToggle').addEventListener('click', () => {
            document.getElementById('userView').classList.toggle('hidden');
            document.getElementById('adminView').classList.toggle('hidden');
        });
        
        document.getElementById('productForm').addEventListener('submit', e => {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const desc = document.getElementById('productDesc').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const image = document.getElementById('productImage').files[0];
            
            if (!name || !price) return alert('Name and price are required');
            
            const productData = { name, description: desc, price };
            
            if (image) {
                const storageRef = storage.ref('products/' + Date.now());
                storageRef.put(image).then(snap => {
                    return snap.ref.getDownloadURL();
                }).then(url => {
                    productData.imageUrl = url;
                    saveProduct(productData);
                }).catch(err => {
                    console.error("Upload error:", err);
                    saveProduct(productData);
                });
            } else {
                saveProduct(productData);
            }
        });
        
        function saveProduct(product) {
            db.ref('products').push(product).then(() => {
                alert('Product added!');
                document.getElementById('productForm').reset();
            }).catch(err => {
                console.error("Save error:", err);
                alert('Error adding product');
            });
        }
        
        document.getElementById('cartBtn').addEventListener('click', () => {
            document.getElementById('cartPanel').classList.remove('hidden');
        });
        
        document.getElementById('closeCart').addEventListener('click', () => {
            document.getElementById('cartPanel').classList.add('hidden');
        });
        
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            window.location.href = "tel:+917029550954";
        });
        
        document.getElementById('chatBtn').addEventListener('click', () => {
            document.getElementById('chatBox').classList.remove('translate-y-full');
        });
        
        document.getElementById('closeChat').addEventListener('click', () => {
            document.getElementById('chatBox').classList.add('translate-y-full');
        });
        
        document.getElementById('sendChat').addEventListener('click', sendMessage);
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;
            
            const chat = document.getElementById('chatMessages');
            const timestamp = new Date().toLocaleTimeString();
            
            chat.innerHTML += `
                <div class="mb-3 text-right">
                    <div class="inline-block bg-blue-600 rounded-lg px-3 py-1 max-w-xs">
                        <p class="text-xs text-blue-200">${username}</p>
                        <p>${msg}</p>
                        <p class="text-xs text-blue-200 text-right">${timestamp}</p>
                    </div>
                </div>
            `;
            
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
            
            setTimeout(() => {
                chat.innerHTML += `
                    <div class="mb-3 text-left">
                        <div class="inline-block bg-gray-700 rounded-lg px-3 py-1 max-w-xs">
                            <p class="text-xs text-gray-400">Pharmacist</p>
                            <p>Thanks for your message. We'll respond soon.</p>
                            <p class="text-xs text-gray-400">${new Date().toLocaleTimeString()}</p>
                        </div>
                    </div>
                `;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }
        
        document.getElementById('searchBtn').addEventListener('click', searchProducts);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchProducts();
        });
        
        function searchProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('#products > div');
            
            products.forEach(product => {
                const name = product.querySelector('h3').textContent.toLowerCase();
                const desc = product.querySelector('p').textContent.toLowerCase();
                product.style.display = (name.includes(term) || desc.includes(term)) ? 'block' : 'none';
            });
        }
        
        updateCart();
        loadProducts();
    </script>
</body>
    </html>
