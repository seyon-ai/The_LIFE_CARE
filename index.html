<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Life Care - Pharmacy</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles */
        .chatbox {
            transition: all 0.3s ease;
            transform: translateX(100%);
        }
        .chatbox.open {
            transform: translateX(0);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .dark-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800 py-4 px-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <i class="fas fa-prescription-bottle-alt text-2xl text-blue-400"></i>
                <h1 class="text-xl font-bold">The Life Care</h1>
            </div>
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search medicines..." 
                           class="bg-gray-700 px-4 py-2 rounded-full w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="searchBtn" class="absolute right-3 top-2 text-gray-400 hover:text-white">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="cartBtn" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-blue-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                <button id="chatToggle" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                    <i class="fas fa-comments mr-2"></i>Need Help?
                </button>
                <button id="adminBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg hidden">
                    <i class="fas fa-user-shield mr-2"></i>Admin
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Products Section -->
        <section id="productsSection">
            <h2 class="text-2xl font-bold mb-6">Our Medicines</h2>
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <!-- Admin Section (Hidden by default) -->
        <section id="adminSection" class="hidden">
            <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-4">Add New Product</h3>
                <form id="productForm" class="space-y-4">
                    <div>
                        <label class="block mb-2">Product Name</label>
                        <input type="text" id="productName" required 
                               class="w-full bg-gray-700 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block mb-2">Description</label>
                        <textarea id="productDesc" rows="3" 
                                  class="w-full bg-gray-700 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block mb-2">Price (₹)</label>
                        <input type="number" id="productPrice" required 
                               class="w-full bg-gray-700 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block mb-2">Image</label>
                        <input type="file" id="productImage" accept="image/*" 
                               class="w-full bg-gray-700 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Add Product
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="fixed top-0 right-0 h-full w-96 bg-gray-800 shadow-xl z-50 transform translate-x-full transition-transform duration-300 overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Your Cart</h2>
                <button id="closeCart" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="cartItems" class="space-y-4">
                <!-- Cart items will be loaded here -->
                <p id="emptyCartMsg" class="text-center py-8 text-gray-400">Your cart is empty</p>
            </div>
            <div class="mt-8 border-t border-gray-700 pt-4">
                <div class="flex justify-between mb-2">
                    <span>Subtotal:</span>
                    <span id="cartSubtotal">₹0</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span>Tax (5%):</span>
                    <span id="cartTax">₹0</span>
                </div>
                <div class="flex justify-between font-bold text-lg">
                    <span>Total:</span>
                    <span id="cartTotal">₹0</span>
                </div>
                <button id="checkoutBtn" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg mt-6">
                    <i class="fas fa-phone-alt mr-2"></i>Checkout & Call
                </button>
            </div>
        </div>
    </div>
    <div id="cartOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Chat Box -->
    <div id="chatBox" class="fixed bottom-6 right-6 w-80 bg-gray-800 rounded-t-lg shadow-xl z-40 chatbox">
        <div class="bg-gray-700 px-4 py-3 rounded-t-lg flex justify-between items-center">
            <h3 class="font-semibold">Customer Support</h3>
            <button id="closeChat" class="text-gray-300 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="chatMessages" class="h-64 p-4 overflow-y-auto bg-gray-800">
            <div class="text-center text-gray-400 py-8">Send us your questions about medicines</div>
        </div>
        <div class="p-3 bg-gray-700 rounded-b-lg">
            <div class="flex space-x-2">
                <input type="text" id="chatInput" placeholder="Type your message..." 
                       class="flex-1 bg-gray-600 px-3 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                <button id="sendChat" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyoF_5k3uP03auW0xreCZzYUDnDwQRu7g",
            authDomain: "the-life-care.firebaseapp.com",
            databaseURL: "https://the-life-care-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "the-life-care",
            storageBucket: "the-life-care.firebasestorage.app",
            messagingSenderId: "145374440687",
            appId: "1:145374440687:web:2125b4efbb3109715f3f1a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Sign in anonymously
        auth.signInAnonymously()
            .then(() => {
                console.log("Signed in anonymously");
                checkAdminStatus();
            })
            .catch(error => {
                console.error("Anonymous auth error:", error);
            });

        // DOM Elements
        const productsGrid = document.getElementById('productsGrid');
        const cartItems = document.getElementById('cartItems');
        const emptyCartMsg = document.getElementById('emptyCartMsg');
        const cartCount = document.getElementById('cartCount');
        const cartSubtotal = document.getElementById('cartSubtotal');
        const cartTax = document.getElementById('cartTax');
        const cartTotal = document.getElementById('cartTotal');
        const cartBtn = document.getElementById('cartBtn');
        const closeCart = document.getElementById('closeCart');
        const cartSidebar = document.getElementById('cartSidebar');
        const cartOverlay = document.getElementById('cartOverlay');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const chatBox = document.getElementById('chatBox');
        const chatToggle = document.getElementById('chatToggle');
        const closeChat = document.getElementById('closeChat');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendChat = document.getElementById('sendChat');
        const adminBtn = document.getElementById('adminBtn');
        const adminSection = document.getElementById('adminSection');
        const productsSection = document.getElementById('productsSection');
        const productForm = document.getElementById('productForm');

        // Cart state
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let products = [];

        // Initialize the app
        function init() {
            loadProducts();
            updateCartUI();
            setupEventListeners();
        }

        // Load products from Firebase
        function loadProducts() {
            database.ref('products').on('value', snapshot => {
                products = [];
                productsGrid.innerHTML = '';
                
                snapshot.forEach(childSnapshot => {
                    const product = childSnapshot.val();
                    product.id = childSnapshot.key;
                    products.push(product);
                    renderProduct(product);
                });
            });
        }

        // Render a product card
        function renderProduct(product) {
            const productCard = document.createElement('div');
            productCard.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg product-card transition duration-300';
            productCard.innerHTML = `
                <div class="h-48 bg-gray-700 flex items-center justify-center">
                    <img src="${product.imageUrl || 'https://via.placeholder.com/300x200?text=Medicine'}" 
                         alt="${product.name}" class="h-full w-full object-contain p-4">
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                    <p class="text-gray-400 text-sm mb-4">${product.description || 'No description available'}</p>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-blue-400">₹${product.price}</span>
                        <button class="add-to-cart bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg" 
                                data-id="${product.id}">
                            <i class="fas fa-cart-plus mr-2"></i>Add to Cart
                        </button>
                    </div>
                </div>
            `;
            productsGrid.appendChild(productCard);
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    imageUrl: product.imageUrl,
                    quantity: 1
                });
            }

            saveCart();
            updateCartUI();
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        // Update cart quantity
        function updateCartQuantity(productId, quantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = parseInt(quantity) || 1;
                saveCart();
                updateCartUI();
            }
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Update cart UI
        function updateCartUI() {
            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.classList.toggle('hidden', totalItems === 0);

            // Update cart items
            cartItems.innerHTML = '';
            if (cart.length === 0) {
                emptyCartMsg.classList.remove('hidden');
                return;
            }

            emptyCartMsg.classList.add('hidden');
            let subtotal = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'flex bg-gray-700 rounded-lg p-3';
                cartItem.innerHTML = `
                    <div class="w-16 h-16 bg-gray-600 rounded mr-4 flex-shrink-0">
                        <img src="${item.imageUrl || 'https://via.placeholder.com/100?text=Medicine'}" 
                             alt="${item.name}" class="h-full w-full object-contain">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold">${item.name}</h4>
                        <div class="flex items-center mt-2">
                            <button class="decrease-quantity bg-gray-600 hover:bg-gray-500 w-6 h-6 rounded" 
                                    data-id="${item.id}">-</button>
                            <input type="number" value="${item.quantity}" min="1" 
                                   class="quantity-input mx-2 w-12 bg-gray-700 text-center" data-id="${item.id}">
                            <button class="increase-quantity bg-gray-600 hover:bg-gray-500 w-6 h-6 rounded" 
                                    data-id="${item.id}">+</button>
                            <span class="ml-auto font-bold">₹${itemTotal.toFixed(2)}</span>
                        </div>
                    </div>
                    <button class="remove-item ml-4 text-red-400 hover:text-red-300" 
                            data-id="${item.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                cartItems.appendChild(cartItem);
            });

            // Update totals
            const tax = subtotal * 0.05;
            const total = subtotal + tax;
            cartSubtotal.textContent = ₹${subtotal.toFixed(2)};
            cartTax.textContent = ₹${tax.toFixed(2)};
            cartTotal.textContent = ₹${total.toFixed(2)};
        }

        // Setup event listeners
        function setupEventListeners() {
            // Cart toggle
            cartBtn.addEventListener('click', () => {
                cartSidebar.classList.toggle('translate-x-full');
                cartOverlay.classList.toggle('hidden');
            });

            closeCart.addEventListener('click', () => {
                cartSidebar.classList.add('translate-x-full');
                cartOverlay.classList.add('hidden');
            });

            cartOverlay.addEventListener('click', () => {
                cartSidebar.classList.add('translate-x-full');
                cartOverlay.classList.add('hidden');
            });

            // Chat toggle
            chatToggle.addEventListener('click', () => {
                chatBox.classList.toggle('open');
            });

            closeChat.addEventListener('click', () => {
                chatBox.classList.remove('open');
            });

            // Add to cart buttons (delegated)
            productsGrid.addEventListener('click', e => {
                if (e.target.classList.contains('add-to-cart') || e.target.closest('.add-to-cart')) {
                    const button = e.target.classList.contains('add-to-cart') ? e.target : e.target.closest('.add-to-cart');
                    addToCart(button.dataset.id);
                }
            });

            // Cart item actions (delegated)
            cartItems.addEventListener('click', e => {
                if (e.target.classList.contains('remove-item') || e.target.closest('.remove-item')) {
                    const button = e.target.classList.contains('remove-item') ? e.target : e.target.closest('.remove-item');
                    removeFromCart(button.dataset.id);
                } else if (e.target.classList.contains('decrease-quantity') || e.target.closest('.decrease-quantity')) {
                    const button = e.target.classList.contains('decrease-quantity') ? e.target : e.target.closest('.decrease-quantity');
                    const item = cart.find(item => item.id === button.dataset.id);
                    if (item.quantity > 1) {
                        updateCartQuantity(button.dataset.id, item.quantity - 1);
                    }
                } else if (e.target.classList.contains('increase-quantity') || e.target.closest('.increase-quantity')) {
                    const button = e.target.classList.contains('increase-quantity') ? e.target : e.target.closest('.increase-quantity');
                    const item = cart.find(item => item.id === button.dataset.id);
                    updateCartQuantity(button.dataset.id, item.quantity + 1);
                }
            });

            // Quantity input changes
            cartItems.addEventListener('change', e => {
                if (e.target.classList.contains('quantity-input')) {
                    updateCartQuantity(e.target.dataset.id, e.target.value);
                }
            });

            // Search functionality
            searchBtn.addEventListener('click', searchProducts);
            searchInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') searchProducts();
            });

            // Chat functionality
            sendChat.addEventListener('click', sendChatMessage);
            chatInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') sendChatMessage();
            });

            // Checkout
            checkoutBtn.addEventListener('click', () => {
                if (cart.length === 0) return;
                window.location.href = "tel:+917029550954";
            });

            // Admin toggle
            adminBtn.addEventListener('click', () => {
                adminSection.classList.toggle('hidden');
                productsSection.classList.toggle('hidden');
            });

            // Add product form
            productForm.addEventListener('submit', e => {
                e.preventDefault();
                addNewProduct();
            });
        }

        // Search products
        function searchProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            if (!searchTerm) {
                loadProducts();
                return;
            }

            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                (product.description && product.description.toLowerCase().includes(searchTerm))
            );

            productsGrid.innerHTML = '';
            filteredProducts.forEach(renderProduct);
        }

        // Chat functions
        function sendChatMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            const chatMessage = document.createElement('div');
            chatMessage.className = 'mb-3 text-right';
            chatMessage.innerHTML = `
                <div class="inline-block bg-blue-600 rounded-lg px-4 py-2">
                    <p>${message}</p>
                    <p class="text-xs text-blue-200 mt-1">Just now</p>
                </div>
            `;
            chatMessages.appendChild(chatMessage);
            chatInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // In a real app, you would send this to Firebase
            setTimeout(() => {
                const replyMessage = document.createElement('div');
                replyMessage.className = 'mb-3 text-left';
                replyMessage.innerHTML = `
                    <div class="inline-block bg-gray-700 rounded-lg px-4 py-2">
                        <p>Thank you for your message. Our pharmacist will respond shortly.</p>
                        <p class="text-xs text-gray-400 mt-1">Support</p>
                    </div>
                `;
                chatMessages.appendChild(replyMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        }

        // Admin functions
        function checkAdminStatus() {
            // In a real app, you would check Firebase auth or database for admin status
            // For demo, we'll just show the admin button
            adminBtn.classList.remove('hidden');
        }

        function addNewProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDesc').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const imageFile = document.getElementById('productImage').files[0];

            if (!name || isNaN(price)) {
                alert('Please fill all required fields');
                return;
            }

            const productData = {
                name,
                description,
                price,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            if (imageFile) {
                const storageRef = storage.ref(products/${Date.now()}_${imageFile.name});
                storageRef.put(imageFile).then(snapshot => {
                    return snapshot.ref.getDownloadURL();
                }).then(url => {
                    productData.imageUrl = url;
                    saveProductToDatabase(productData);
                }).catch(error => {
                    console.error("Upload error:", error);
                    saveProductToDatabase(productData);
                });
            } else {
                saveProductToDatabase(productData);
            }
        }

        function saveProductToDatabase(productData) {
            database.ref('products').push(productData)
                .then(() => {
                    alert('Product added successfully!');
                    productForm.reset();
                })
                .catch(error => {
                    console.error("Database error:", error);
                    alert('Error adding product');
                });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
